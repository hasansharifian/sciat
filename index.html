<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SC-IAT</title>
    <style>
        .container { padding-top: 15px; }
    </style>

    <!-- Error handler -->
    <script>
        window.onerror = function (message, source, lineno, colno, error) {
            document.body.innerHTML = "<pre style='color:red'>" 
                + message + "\n" + source + ":" + lineno + "</pre>";
        };
    </script>

    <!-- Load MinnoJS locally -->
    <script src="pi-minno.js"></script>

    <script>
        // Run once MinnoJS has loaded
        window.onload = function() {
            var container = document.createElement('div');
            container.className = 'container';
            var canvas = document.createElement('div');
            container.appendChild(canvas);
            document.body.appendChild(container);

            minnoJS(canvas, 'mgr.js')
              .catch(function(err){
                  console.error("Error loading mgr.js:", err);
                  canvas.innerHTML = "<p style='color:red;'>Failed to load the IAT. Check the console for details.</p>";
              });
        };
    </script>
</head>
<body>
</body>
</html>
